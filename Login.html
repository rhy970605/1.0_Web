<title>我的登录页面</title>
</head>

<body>
<div class="top-left"><img src="images/部分3.png" alt="果蔬插画">
</div>
    <div class="bg">
       <h2 align="center">Fresh Every Day水果蔬菜销售平台<br>*欢迎登陆*</h2>
       <div class="login-top">
           <h1></h1>
           <form class="form-horizontal" role="form">
              <!--1.账户-->
              <div class="form-group">
                  <label for="name" class="col-sm-3 control-label">UserName:</label>
                  <div class="col-sm-8">
                    <input type="text" id="name" class="form-control"  placeholder="请输入您的账号">                  
                    </div>
              </div>
              <!--2.密码-->
              <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Passwords:</label>
                  <div class="col-sm-8">
                    <input type="text" id="password" class="form-control"  placeholder="请输入您的密码">                  
                    </div>
              </div>
              <!--3.记住我-->
              <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-5">
                     <div class="checkbox">
                       <label>
                       <input type="checkbox">记住我（下次自动登录）
                       </label>
                     </div>
                  
                  </div>
              </div>
              <!--4.登录按钮-->
              <div class="form-group">
                  <div class="form-group">
                    <div class="forgot col-sm-offset-2 col-sm-10">
                    <a href="www.baidu.com">Forgot Password</a>
                    <!--bootstrap按钮用法-->
                    <!--<button type="submit" class="btn btn-default">Login</button>-->
                    <input type="submit" value="Login">
                    </div>
                  </div>
              </div>
            </form>
           </div>
      
       
       <div class="login-bottom">
       <h3 align="right">New User <a href="#"><b>Register</b></a> here</h3>
       </div>
       <div class="login-bottom2">
       </div>
       </div>
